<div>   
    <div [class] = "formClass">
        <p>Enter What to do:</p>
        <input type="text" placeholder="ToDo Title" #todoTitle> <br>
    
        <input type="text" placeholder="ToDo description" #todoDesc [(ngModel)]="twoWayBind">
        {{twoWayBind}} <br>
        <input type="button" value="Add ToDo" (click)="addTodo(todoTitle,todoDesc)"><br>
    </div> 
    <div>    
        <app-todos [formData]="todos"></app-todos>
    </div>     
</div>
